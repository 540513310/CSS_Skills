<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>微信公众号 talk-css 中所提 demo —— 实现星星评级小技巧</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
<style>
.demo {
	float: left; /* 内容块居左浮动 */
}
.demo input {
	float: right; /* 所有input（星星）向右浮动，形成“倒序”形式 */
	width: 44px;
	height: 44px;
	-webkit-appearance: none; /* 去掉input默认样式 */
	outline: none;
	border: 0 none;
	background: url(img/demo_001-star-rating.png) 0 -44px no-repeat;
	opacity: .3;
	transition: all 100ms linear; /* 增加过渡效果 */
	-webkit-tap-hightlight-color: rgba(0,0,0,0);
}
.demo input:hover,
.demo input:hover ~ input {opacity: 1;}
.demo input:checked,
.demo input:checked ~ input {
	background-position: 0 0; /* input选中状态切换背景图 */
	opacity: 1;
}

.wechat_info {
	clear: left;
	padding-top: 10px;
}
</style>
</head>
<body>
<section class="demo_box">
	<h1>星星评级小技巧</h1>
	<div class="demo">
		<input type="radio" name="star-rating">
		<input type="radio" name="star-rating">
		<input type="radio" name="star-rating">
		<input type="radio" name="star-rating">
		<input type="radio" name="star-rating">
	</div>
</section>
<section class="wechat_info">
	<h2>微信公众号信息</h2>
	<p>公众号： <strong>talk-css</strong> 如果喜欢，还请关注……</p>
	<p><img src="img/qrcode_talk-css.jpg" alt=""></p>
</section>
</body>
</html>
